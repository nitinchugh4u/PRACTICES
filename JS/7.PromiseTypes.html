<script>
    // promise typees

    let promise1 = new Promise((resolve,reject)=>{
        console.log("promise1 is running")
        setTimeout(()=>{
            resolve("100")

        },3000)
    

    })

    let promise2 = new Promise((resolve,reject)=>{
        console.log("promise 2  is running")
        setTimeout(()=>{
            resolve("200")

        },4000)

    })

   
    

    let promise3  = new Promise((resolve,reject)=>{
        console.log("promise 3 is running")

        setTimeout(()=>{
            reject("300")

        },5000)

    })




    // promise.all()
    // promise.any()
    // promse.race()
    // promise.allsettled()



    // promises.all

    Promise.all([promise1,promise2, promise3])
    .then((data)=>{
        console.log(data);
    }).catch((err)=>{
        console.error(err);
    })

    Promise.allSettled([promise1,promise2,promise3])
    .then((data)=>{
        console.log(data)
    }).catch((error)=>{
        console.error(error)
    })


    Promise.race([promise1,promise2,promise3])
    .then((data)=>{
        console.log(data)
    }).catch((error)=>{
        console.error("error",error);

    })
    
    Promise.any([promise1,promise2,promise3])
    .then((data)=>{
        console.log(data)
    }).catch((error)=>{
        console.error(error);

    })














</script>
