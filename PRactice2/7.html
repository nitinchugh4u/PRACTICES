// polyfill of filter 


Array.prototype.myFilter = function(cb){
    let newArr = []
    for(let i =0; i<array.length; i++){
        if(cb(array[i])){
            newArr.push(array[i])

        }
        

    }
    return newArr;

}

const outputt= array.myFilter((item)=>{
    return item%2===0

})
console.log("outputt",outputt)

// polyfill of reduce

Array.prototype.myReduce =  function(cb,initialValue){
    // console.log("cb",cb,"initial",initialValue)
    let acc = initialValue;
    for(let i=0; i<array.length; i++){
       acc = acc ?  cb(acc,array[i]) : array[i]

    }

    return  acc

}
 let final =array.myReduce((acc,curr)=>{
