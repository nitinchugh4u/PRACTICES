    let count = 0
    function getData() {
        console.log("do api calls", count++)

    const magic = function (fn, delay) {
        let flag = true;
        return function () {
            let context = this;
           args = arguments 

            if (flag) {
                fn.apply(context, args)
                flag = false;
                setTimeout(() => {
                    flag = true

                }, delay)

            }



        }



    }

  const betterFunction =  magic(getData, 3000)
